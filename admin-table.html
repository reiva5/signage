<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/element.css">
    <title>Slider List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item my-3">
                  Account
                </li>
                <li class="navbar-item btn-group">
                    <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="dropdownUserMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">&#xE853;</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownUserMenuButton">
                        <a class="dropdown-item" type="text" href="admin.html">Logout</a> 
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h3 class="mt-3 text-center">Slider List</h3>

    <div class="container mt-4">
        <div class="mr-auto ml-auto">
            <div class="card">
                <div class="card-header" id="head_1">
                    <div class="row">
                        <h5 class="col-6">Profil</h5>
                        <div class="col-6">
                            <button class="btn btn-primary" style="float: right;" data-toggle="collapse" data-target="#collapse_1" aria-expanded="false" aria-controls="collapse_1"><i class="material-icons">expand_more</i></button>
                            <button class="btn btn-primary" style="float: right" onclick="editSlide()"><i class="material-icons">mode_edit</i></button>
                            <label class="switch" style="float: right;">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="collapse" id="collapse_1" aria-labelledby="head_1">
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" >1</th>
                                    <td>Profil STEI</td>
                                    <td>
                                        <a href="ckeditor/samples/edit.html" class="editor_edit"><i class="material-icons">mode_edit</i></a>
                                        <a onclick="confirmDelete()" style="cursor: pointer;"><i class="material-icons text-danger">delete</i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Profil IF</td>
                                    <td>
                                        <a href="ckeditor/samples/edit.html" class="editor_edit"><i class="material-icons">mode_edit</i></a>
                                        <a onclick="confirmDelete()" style="cursor: pointer;"><i class="material-icons text-danger">delete</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header" id="head_2">
                        <div class="row">
                            <h5 class="col-6">Dosen</h5>
                            <div class="col-6">
                                <button class="btn btn-primary" style="float: right;" data-toggle="collapse" data-target="#collapse_2" aria-expanded="false" aria-controls="collapse_2"><i class="material-icons">expand_more</i></button>
                                <button class="btn btn-primary" style="float: right" onclick="editSlide()"><i class="material-icons">mode_edit</i></button>
                                <label class="switch" style="float: right;">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="collapse" id="collapse_2" aria-labelledby="head_2">
                        <div class="card-body">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row" >1</th>
                                        <td>Bapak Dosen IF</td>
                                        <td>
                                            <a href="ckeditor/samples/edit.html" class="editor_edit"><i class="material-icons">mode_edit</i></a>
                                            <a onclick="confirmDelete()" style="cursor: pointer;"><i class="material-icons text-danger">delete</i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Bapak Dosen STI</td>
                                        <td>
                                            <a href="ckeditor/samples/edit.html" class="editor_edit"><i class="material-icons">mode_edit</i></a>
                                            <a onclick="confirmDelete()" style="cursor: pointer;"><i class="material-icons text-danger">delete</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-lg btn-primary">Add</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteSlideModal" tabindex="-1" role="dialog" aria-labelledby="deleteSlideModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteSlideModalLabel">Delete Slide</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure want to delete this modal?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editSlideModal" tabindex="-1" role="dialog" aria-labelledby="editSlideModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSlideModalLabel">Edit Slide</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Slide Name</label>
                        <input class="form-control" type="text" id="name" name="name" value="Namanya" style="color: black">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-success">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" crossorigin="anonymous"></script>
    <script src="assets/js/admin-table.js"></script>
  </body>
</html>
